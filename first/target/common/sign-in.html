<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
  <title>预约数据管理系统</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width">        
  <link rel="stylesheet" href="css/templatemo_main.css">
</head>
<body>
  <div id="main-wrapper">
    <div class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <div class="logo"><h1>预约数据管理系统</h1></div>
      </div>   
    </div>
    <div class="template-page-wrapper">
      <form class="form-horizontal templatemo-signin-form" role="form">
        <div class="form-group">
          <div class="col-md-12">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
          </div>              
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="button" value="Sign in" class="btn btn-default" id="login">
              <input type="button" value="add" class="btn btn-default" id="add">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
<script type="application/javascript">

  $('#add').click(function(){
    var user = {
      'supervisorName':'xiong08',
      password:'xiongfeng',
      supervisorPhone:'18570627021'
    }
    $.post('/common/supervisor/user/add',user,function(callbackstr){
      if(callbackstr.success){
        alert('添加成功')
        location.href=="index.html";
      }else{
        alert(callbackstr.error);
      }
    })
  });
  $('#login').click(function () {
    var data = {
      'userName' :$('#username').val(),
      'password':$('#password').val()
    }
    $.post('/common/supervisor/logining',data,function(callbackstr){
       if(callbackstr.success){
          location.href="index.html";
       }else{
         alert(callbackstr.error);
       }
    })
  })

</script>
</body>
</html>
